<!DOCTYPE html>
<html>
<body>
<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
<script src="js/jquery-2.1.3.min.js"></script>
<script language="javascript" type="text/javascript" src="js/settings.js"></script>
<script language="javascript" type="text/javascript" src="js/constraints.js"></script>

    <div class="container">
        <h2>Einstellungen</h2>

        <!-- Auswahl des Temperatursensors -->
        <h3>Temperatursensor</h3>
        Temperatursensor
        <!-- Dropdown Men端 f端r verf端gbare Sensoren -->
        <select id="tempsensor">
        </select>
        <button id="tempsave">Speichern</button>

        <!-- Standort f端r Wetteranzeige -->
        <h3>Standort</h3>
        <input type="text" id="city" name="city" placeholder="Name der Stadt">
        <button id="save_city">Speichern</button>

        <h3>Steckdosen</h3>
        <div id="steckdosen">
            <!-- Neue Steckdose anlegen -->
            Neue Steckdose anlegen:
            <input type="text" id="name" placeholder="Name der Steckdose">
            <input type="text" id="code" placeholder="Code der Steckdose" onkeyup="checkCode()">
            <button id="steck-save" disabled>Speichern</button><br>

            <!-- Hier werden angelegte Steckdosen aufgelistet -->
            <br>Steckdosen bearbeiten<br><br>
            <div class="row">
                <div class="col-md-4">Name</div>
                <div class="col-md-4">Code</div>
                <div class="col-md-4">Optionen</div>
            </div>
            <div id="steckdosen-liste">
            </div>
        </div>

        <h3>Wake on LAN</h3>
        <div id="wol">
            <!-- WOL anlegen -->
            Neuen Weckruf anlegen:
            <input type="text" id="wol-name" placeholder="Name des Weckrufs">
            <input type="text" id="mac-id" placeholder="MAC-ID" onkeyup="checkMac()">
            <button id="wol-save" disabled>Speichern</button><br>

            <!-- Hier werden angelegte WOL aufgelistet -->
            <br>Steckdosen bearbeiten<br><br>
            <div class="row">
                <div class="col-md-4">Name</div>
                <div class="col-md-4">MAC-Adresse</div>
                <div class="col-md-4">Optionen</div>
            </div>
            <div id="wol-liste">
            </div>
        </div>
    </div>

</body>
</html>
